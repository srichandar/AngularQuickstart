<h1>Hello {{name}}</h1>
  <ul>
    <li *ngFor="let hobby of hobbies; let i = index">{{hobby}}&nbsp;<button (click)="deleteHobby(i)">X</button></li>
  </ul>
  <form (submit)="addHobby(hobby.value)">
	  Name: <input type="text" #hobby />
	</form>
	<hr />
	<h3>Posts</h3>
	<div *ngFor="let post of posts">
	  <h3>{{post.title}}</h3>
	  <p>{{post.body}}</p>
	</div>
